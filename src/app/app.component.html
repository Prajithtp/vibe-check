
<div class="main-wrapper" [style.background-color]="dominantColor + '22'">
  <div class="container">
    
    <header>
      <h1>Vibe Check <span class="pulse">âœ¨</span></h1>
      <p class="subtitle">Track your energy, own your day.</p>
    </header>

    <div class="vibe-stats" [style.background-color]="dominantColor">
      <div class="stat-box">
        <span class="stat-number">{{ vibes.length }}</span>
        <span class="stat-label">Total Vibes</span>
      </div>
      <div class="stat-separator"></div>
      <div class="stat-box">
        <span class="stat-number">{{ vibeStreak }}</span>
        <span class="stat-label">Day Streak ðŸ”¥</span>
      </div>
    </div>

    <div class="glass-card">
      <div class="input-group">
        <input [(ngModel)]="currentMood" placeholder="How's your mood right now?">
        <div class="color-picker-wrapper">
          <input type="color" [(ngModel)]="selectedColor" title="Choose Vibe Color">
        </div>
        <button (click)="saveVibe()" [disabled]="!currentMood">Log Vibe</button>
      </div>
    </div>

    <div class="filter-section">
      <input [(ngModel)]="filterText" placeholder="ðŸ” Search through your history..." class="search-bar">
      <button *ngIf="vibes.length > 0" (click)="clearHistory()" class="clear-btn">Clear All</button>
    </div>

    <div class="history-list">
      <div *ngFor="let v of filteredVibes; let i = index" 
           class="vibe-card" 
           [style.border-left-color]="v.color">
        <div class="vibe-info">
          <span class="vibe-mood">{{ v.mood }}</span>
          <span class="vibe-time">{{ v.time | date:'EEEE, h:mm a' }}</span>
        </div>
        <button (click)="removeVibe(i)" class="delete-icon">âœ•</button>
      </div>
    </div>

    <div class="chart-card">
      <h3>Weekly Momentum</h3>
      <div class="chart">
        <div *ngFor="let s of weeklyStats" class="bar-wrapper">
          <div class="bar" [style.height.px]="s.count * 20" [class.active]="s.count > 0" [style.background-color]="s.count > 0 ? dominantColor : '#eee'"></div>
          <span class="day-label">{{ s.day }}</span>
        </div>
      </div>
    </div>

  </div>
</div>
